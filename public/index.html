<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Agent Dashboard</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <header class="top">
      <div class="brand">
        <div class="dot" aria-hidden="true"></div>
        <div>
          <div class="brand-row">
            <h1>Agent Dashboard</h1>
            <span class="session-count-badge" id="session-count" data-testid="session-count" aria-label="Session count">0</span>
          </div>
          <p class="sub" id="git" data-testid="git-line">Loading git…</p>
        </div>
      </div>

      <div class="controls">
        <label class="search">
          <span class="sr-only">Filter sessions</span>
          <input id="q" type="search" placeholder="Filter sessions…" autocomplete="off" />
        </label>
        <div class="status-filters" id="status-filters">
          <label class="filter-chip running"><input type="checkbox" value="running" checked /><svg class="check" viewBox="0 0 12 12" fill="none" aria-hidden="true"><path d="M2.5 6l2.5 2.5 4.5-5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/></svg><span class="pip running"></span>Running</label>
          <label class="filter-chip stalled"><input type="checkbox" value="stalled" checked /><svg class="check" viewBox="0 0 12 12" fill="none" aria-hidden="true"><path d="M2.5 6l2.5 2.5 4.5-5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/></svg><span class="pip stalled"></span>Stalled</label>
          <label class="filter-chip completed"><input type="checkbox" value="completed" checked /><svg class="check" viewBox="0 0 12 12" fill="none" aria-hidden="true"><path d="M2.5 6l2.5 2.5 4.5-5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/></svg><span class="pip completed"></span>Completed</label>
          <label class="filter-chip error"><input type="checkbox" value="error" checked /><svg class="check" viewBox="0 0 12 12" fill="none" aria-hidden="true"><path d="M2.5 6l2.5 2.5 4.5-5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/></svg><span class="pip error"></span>Error</label>
        </div>
        <button id="refresh" type="button">Refresh</button>
        <div class="stamp" id="last-refreshed" data-testid="last-refreshed" aria-live="polite">Last refreshed: —</div>
      </div>
    </header>

    <main class="wrap">
      <section class="grid" id="sessions" data-testid="session-grid" aria-live="polite">
        <div class="card skeleton" aria-hidden="true"></div>
        <div class="card skeleton" aria-hidden="true"></div>
        <div class="card skeleton" aria-hidden="true"></div>
      </section>

      <div class="modal-backdrop" id="modal-backdrop" hidden>
        <div class="modal" role="dialog" aria-modal="true" aria-label="Session capture">
          <div class="modal-head">
            <div>
              <div class="kicker">Capture</div>
              <h2 id="panel-title">Session</h2>
            </div>
            <div class="modal-actions">
              <button class="ghost" id="refresh-capture" type="button" disabled>Refresh</button>
              <button class="modal-close" id="close" type="button" aria-label="Close">✕</button>
            </div>
          </div>
          <pre class="capture" id="capture" data-testid="capture">Loading…</pre>
        </div>
      </div>

      <noscript>
        <p class="noscript">
          JavaScript is required to load sessions from <code>/api/sessions</code>.
        </p>
      </noscript>
    </main>

    <script src="/app.js" defer></script>
  </body>
</html>
